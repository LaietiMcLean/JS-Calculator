<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500&family=Red+Hat+Mono:wght@300;400&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <!--Scripts-->
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>

    <title>JS Calculator</title>
</head>

<body> 

<div class="title">
    <h1 class="title-decoration-line">Calculator</h1> 
</div>  

    <div class="container">
        <div class="calculator">
            <div class="calculator-screen">
                <div id="value-before"></div>
                <div id="value-after"></div>
            </div>
            <button onclick="display.deleteKey()"class="col-2">C</button>
            <button onclick="display.deleteKeyOneCharacter()">&larr;</button>
            <button class="sign" value="division">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="sign" value="mult">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="sign" value="subs">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="sign" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="sign" value="equal">=</button>
        </div>
    </div>

</body>
</html>
